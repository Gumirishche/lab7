<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>

<body>
<h1>Калькулятор</h1>
<label>Калькулятор - это программа, которая позволяет производить арифметические операции с числами.
    Он может быть полезен во многих ситуациях, например, при расчете бюджета, налогов или при выполнении математических задач.</label>
<p></p>
<label for="first">Введите 1-ое число:</label>
<input type="text" id="first" name="first" required minlength="4" maxlength="8" size="10" />
<label for="second">Введите 2-ое число:</label>
<input type="text" id="second" name="second" required minlength="4" maxlength="8" size="10" />
<p></p>
<legend>Выберите арифметическую операцию:</legend>

<div>
    <input type="radio" id="plus" name="operation" value="+"/>
    <label for="plus">+</label>
</div>

<div>
    <input type="radio" id="minus" name="operation" value="-" />
    <label for="minus">-</label>
</div>

<div>
    <input type="radio" id="multiple" name="operation" value="*" />
    <label for="multiple">*</label>
</div>

<div>
    <input type="radio" id="division" name="operation" value="*" />
    <label for="division">/</label>
</div>
</fieldset>
<button>Выполнить</button>
</body>
